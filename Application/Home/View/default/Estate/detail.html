<extend name="Base/layout"/>

<block name="body">
    <div class="container-fluid">
        <volist name="list" id="estate">
        <h3 class="noticeDetailTitle"><strong>{$estate.title}</strong></h3>
        <div class="noticeDetailInfo">发布者:{$estate.name}</div>
        <div class="noticeDetailtime">发布时间：{$estate.create_time|date='Y-m-d H:i:s',###}</div>
        <div class="noticeDetailContent">{$estate.description}</div>
            <div class="col-xs-2">
                <img class="noticeImg" src="{$estate.cover_id|get_cover ='path'}" />
            </div>
        </volist>
    </div>
</block>
